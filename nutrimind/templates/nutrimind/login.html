{% extends "nutrimind/layout.html" %}

{% block body %}

<div class="form-container">
    <div class="formbox">
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group"><!--inputbox-->
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group"><!--inputbox-->
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-outline-secondary btn-lg" type="submit" value="Login">
        </form>
       <br>
        <span class="textspan">Don't have an account?  </span><span> <a href="{% url 'register' %}"  class="reg">Register here.</a><span>
    </div>
</div>

{% endblock %}
